{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'user_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type ="submit" class="btn">Log In</button>
</form>
  <p>{{ error_message }}</p>
{% endblock %}
