{% extends 'base.html' %}
{% block content %}

<div class="col-md-9">
  <div class="card-center">
    <div class="card shadow-lg mt-3" style="width: 22rem;" id="proj-card">
      <div class="card-body">
        {% if object %}
          <h1 class="card-title">Edit {{ object.name }}</h1>
        {% else %}
          <h1 class="card-title" id="project-name">Create Project</h1>
        {% endif %}
        <hr class="hr hr-blurry">
        <form class="" action="{% if object %}{% url 'projects_update' object.id %}{% else %}{% url 'projects_create' %}{% endif %}" method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
          </div>
          <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            <br>
            {{ form.description }}
          </div>
          <div class="mb-3">
            <label for="{{ form.start_date.id_for_label }}" class="form-label">Start Date</label>
            {{ form.start_date }}
          </div>
          <div class="mb-3">
            <label for="{{ form.end_date.id_for_label }}" class="form-label">End Date</label>
            {{ form.end_date }}
          </div>
          <button type="submit" class="btn btn-primary">Submit!</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
