{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  </head>
<body>
    <header>
        <nav>
            <div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="{% url 'home' %}">ProjectHub</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                          </li>
                        {%if not user.is_authenticated %}
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'user_login' %}">Log in</a>
                          </li>
                        {% else %}
                        <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                          </a>
                          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="{% url 'index' %}">View All</a></li>
                            <li><a class="dropdown-item" href="{% url 'projects_create' %}">Create</a></li>
                          </ul>
                          <li class="nav-item ml-auto">
                            <a class="nav-link" href="{% url 'user_profile'  %}">Profile</a>
                          </li>
                          <li class="nav-item ml-auto">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                          </li>
                        {% endif %}
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </nav>
    </header>
        {% block content %}
        {% endblock %}

</body>

</html>
